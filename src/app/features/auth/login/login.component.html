<div class="auth-page">
  <div class="auth-background">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="auth-container">
    <div class="auth-card" [@cardAnimation]>
      <div class="card-header">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8H19C20.1046 8 21 8.89543 21 10V12C21 13.1046 20.1046 14 19 14H18M18 8V14M18 8H15M18 14H15M15 8V14M15 8H12C11.4477 8 11 8.44772 11 9V13C11 13.5523 11.4477 14 12 14H15M9 8H6C5.44772 8 5 8.44772 5 9V13C5 13.5523 5.44772 14 6 14H9M3 8V14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <h1 class="card-title">Welcome Back</h1>
        <p class="card-subtitle">Sign in to continue your coffee journey</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group" [class.has-error]="email?.invalid && email?.touched">
          <label for="email" class="form-label">
            <span class="label-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </span>
            Email Address
          </label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-input"
              placeholder="your@email.com"
              [class.is-invalid]="email?.invalid && email?.touched"
            >
            <div class="input-focus-line"></div>
          </div>
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Please enter your email</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>

        <div class="form-group" [class.has-error]="password?.invalid && password?.touched">
          <label for="password" class="form-label">
            <span class="label-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </span>
            Password
          </label>
          <div class="input-wrapper password-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              class="form-input"
              placeholder="Enter your password"
              [class.is-invalid]="password?.invalid && password?.touched"
            >
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
            <div class="input-focus-line"></div>
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Please enter your password</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a [routerLink]="['/auth/forgot-password']" class="forgot-link">Forgot password?</a>
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="loginForm.invalid || isLoading"
          [class.loading]="isLoading"
        >
          <span class="btn-text" *ngIf="!isLoading">Sign In</span>
          <span class="btn-loader" *ngIf="isLoading">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
            </svg>
          </span>
        </button>
      </form>

      <div class="auth-divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google" (click)="loginWithGoogle()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a [routerLink]="['/auth/register']" class="auth-link">Create one</a></p>
      </div>
    </div>

    <div class="auth-illustration">
      <div class="illustration-content">
        <div class="coffee-visual">
          <div class="steam-container">
            <div class="steam steam-1"></div>
            <div class="steam steam-2"></div>
            <div class="steam steam-3"></div>
          </div>
          <div class="coffee-cup">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M25 35C25 35 30 75 50 75C70 75 75 35 75 35" stroke="currentColor" stroke-width="3" fill="rgba(199, 91, 57, 0.2)"/>
              <path d="M20 30H80V35C80 55 70 70 50 70C30 70 20 55 20 35V30Z" stroke="currentColor" stroke-width="3" fill="rgba(255, 255, 255, 0.1)"/>
              <path d="M75 40C85 40 90 45 90 50C90 60 80 65 75 65" stroke="currentColor" stroke-width="3"/>
              <path d="M35 75L40 85H60L65 75" stroke="currentColor" stroke-width="3"/>
            </svg>
          </div>
        </div>
        <h2 class="illustration-title">Brew Haven</h2>
        <p class="illustration-text">Where every cup tells a story</p>
      </div>
    </div>
  </div>
</div>
